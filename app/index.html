<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__container  container d-flex justify-content-center flex-column ">
            <div class="header__social d-flex flex-row justify-content-between">
                <div class="header__network  d-flex flex-row">
                    <div class="header__icon d-flex justify-content-center align-items-center">
                        <svg width="12px" ; height="12px" ;>
                            <use xlink:href="images/dist/sprite.svg#in"></use>
                        </svg>
                    </div>
                    <div class="header__icon  d-flex justify-content-center align-items-center">
                        <svg width="6px" ; height="12px" ;>
                            <use xlink:href="images/dist/sprite.svg#facebook"></use>
                        </svg>
                    </div>
                    <div class="header__icon  d-flex justify-content-center align-items-center">
                        <svg width="7px" ; height="12px" ;>
                            <use xlink:href="images/dist/sprite.svg#telegram"></use>
                        </svg>
                    </div>
                    <div class="header__icon  d-flex justify-content-center align-items-center">
                        <svg width="16px" ; height="12px" ;>
                            <use xlink:href="images/dist/sprite.svg#youtube"></use>
                        </svg>
                    </div>
                </div>
                <div class="header__connection  d-flex flex-row ustify-content-between">
                    <div class="header__connectionIcon d-flex flex-row align-items-center">
                        <svg width="20px" ; height="20px" ;>
                            <use xlink:href="images/dist/sprite.svg#call"></use>
                        </svg>
                        <span>+223 456 789</span>
                    </div>
                    <div class="header__connectionIcon d-flex flex-row align-items-center">
                        <svg width="20px" ; height="20px" ;>
                            <use xlink:href="images/dist/sprite.svg#send"></use>
                        </svg>
                        <span>example@gmail.com</span>
                    </div>
                    <div class="header__connectionIcon d-flex flex-row align-items-center">
                        <svg width="20px" ; height="20px" ;>
                            <use xlink:href="images/dist/sprite.svg#location"></use>
                        </svg>
                        <span>6391 Elgin St. Celina, Delaware</span>
                    </div>
                </div>
            </div>
            <nav class="header__nav navbar navbar-expand-md navbar-light d-flex justify-content-between">
                <div class="header__logo d-flex align-items-center j">
                    <svg width="24px" ; height="24px" ;>
                        <use xlink:href="images/dist/sprite.svg#downloading"></use>
                    </svg>
                    <a href="#">designer</a>
                </div>
                <div class="header__menu d-flex justify-content-center flex-column collapse">
                    <button class="header__tab navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <svg class="svg-list-dims">
                            <use xlink:href="images/dist/sprite.svg#list"></use>
                        </svg>
                    </button>
                    <ul class="header__ul navbar-nav" id="navbarNav">
                        <li class=" nav-item">
                            <a class="header__href nav-link " href="#">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="header__href nav-link " href="#">Servise</a>
                        </li>
                        <li class="nav-item">
                            <a class="header__href  nav-link " href="#">Projects</a>
                        </li>
                        <li class="header__href nav-item">
                            <a class="header__href  nav-link " href="#">About</a>
                        </li>
                        <li class="header__href nav-item ">
                            <a class="header__href  nav-link" href="#">Client</a>
                        </li>
                        <li class="header__href nav-item ">
                            <a class="header__href  nav-link " href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="header__btn">
                    <button class=" header__button  text-light" type="button">
                        Discuss for Projects
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
